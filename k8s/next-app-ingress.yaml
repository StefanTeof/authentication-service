apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next-app
  namespace: gamex
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  rules:
    - host: gamex.localtest.me
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: next-app
                port:
                  number: 3000
